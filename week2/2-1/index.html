<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onClick="onClick()">리스트 추가하기</button>
    <ul id="ul"></ul>
</body>

<script>
    const onClick = () => {
        const ul = document.getElementById('ul');

        for (let i = 0; i < 3000; i++) {
            ul.innerHTML += `<li>${i}</li>`;
        }

    };

    </script>
</html>
